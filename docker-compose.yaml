version: '3.9'
services:
  postgres:
    image: postgres:18.1-alpine
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: challenge
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d

  grafana:
    image: grafana/grafana:12.3
    container_name: grafana
    environment:
      - name=value
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml

  loki:
    image: grafana/loki:3.5.8
    container_name: loki
    command: 
      - -config.file=/etc/loki/local-config.yaml
      - -print-config-stderr=true
    ports:
      - 3100:3100

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/challenge?sslmode=disable"
    ports:
      - 9187:9187
    links:
      - postgres
      - prometheus

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ~/minio/data:/data # Map host directory to container's data directory
    command: server /data --console-address ":9001"
