<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Upload File</h2>
    
    <div *ngIf="isLoading" class="loading-message">
      <p>Loading presigned URL...</p>
    </div>

    <div *ngIf="errorMessage && !isLoading" class="error-message-container">
      <p class="error-message">{{ errorMessage }}</p>
      <button type="button" class="btn btn-blue" (click)="onRetry()">
        Retry
      </button>
    </div>

    <div *ngIf="!isLoading && presignedUrl && !errorMessage" class="upload-form">
      <div class="form-group">
        <label for="file-input">Select File</label>
        <input 
          type="file" 
          id="file-input" 
          class="form-input"
          (change)="onFileSelected($event)"
          [disabled]="isUploading">
        <div *ngIf="selectedFile" class="file-info">
          <p>Selected: {{ selectedFile.name }} ({{ formatFileSize(selectedFile.size) }})</p>
        </div>
      </div>

      <div class="button-group">
        <button 
          type="button" 
          class="btn btn-green" 
          (click)="uploadFile()"
          [disabled]="!selectedFile || isUploading">
          <span *ngIf="!isUploading">Upload</span>
          <span *ngIf="isUploading">Uploading...</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Dialog Modal -->
<div *ngIf="showDialog" class="dialog-overlay" (click)="closeDialog()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3 class="dialog-title">Upload Results</h3>
      <button type="button" class="dialog-close" (click)="closeDialog()" aria-label="Close">
        Ã—
      </button>
    </div>
    <div class="dialog-body" *ngIf="processResult">
      <div class="result-item">
        <span class="result-label">Total Lines:</span>
        <span class="result-value">{{ processResult.totalLines }}</span>
      </div>
      <div class="result-item">
        <span class="result-label success">Success Count:</span>
        <span class="result-value success">{{ processResult.SuccessCount }}</span>
      </div>
      <div class="result-item">
        <span class="result-label error">Failed Count:</span>
        <span class="result-value error">{{ processResult.FailedCount }}</span>
      </div>
    </div>
    <div class="dialog-footer">
      <button type="button" class="btn btn-blue" (click)="closeDialog()">
        Close
      </button>
    </div>
  </div>
</div>
